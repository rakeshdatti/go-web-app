name: CI
on:
  push:
    branches:
      - main
    paths:
      - 'Readme.md'
      - 'helm/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.5'
      - name: Build 
        run: go build -o go-web-app 
      - name: Run tests
        run: go test -v ./...
  code-quality: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.56.2

  push:
    runs-on: ubuntu-latest 
    need: build 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./Dockerfile
          push: true
          tags: ${{ DOCKERHUB_USERNAME }}/go-web-app:${{ github.runner_id }}

  update-new-tag-helm-chart:
    runs-on: 'ubuntu-latest'
    needs: push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
      
      - name: Update tag in values helm chart
        run: |
          sed -i 's/tag: "v1"/tag: "${{ github.runner_id }}"/' helm/go-web-app-chart/values.yaml
      
      - name: Commit and push changes
        run: |
          git config --local user.name "rakeshdatti"
          git config --local user.email "rakeshdatti05@gmail.com"
          git add helm/go-web-app-chart/values.yaml
          git commit -m "Update image tag in helm chart"
          git push 